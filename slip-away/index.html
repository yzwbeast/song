<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <audio id="audio" controls aria-label="Audio player">
            <source src="audio.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>
        <div id="lyrics" class="lyrics" aria-live="polite"></div>
        <div id="countdown" class="countdown" aria-live="polite"></div>
        <button id="toggleMode" aria-pressed="false">Toggle Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
